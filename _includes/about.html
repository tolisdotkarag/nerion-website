<!-- About -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].about.section | default: "about" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].about.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].about.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext[site.locale].about.body | markdownify }}</div>
      </div>
    </div>
    <div class="row">
     <a class="mx-auto mt-3 btn btn-primary btn-lg text-white cursor-pointer js-scroll-trigger go-to-form-btn" href="#contactFormContainer">{{ site.data.sitetext[site.locale].about.buttonText }}</a>
    </div>
  </div>
</section>
<!-- End About -->
