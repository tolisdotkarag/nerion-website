<!-- Portfolio Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].portfolio.section | default: "portfolio" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].portfolio.title | markdownify | default: "Projects" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].portfolio.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row justify-content-center">
	{% for project in site.portfolio %}
      <div class="col-md-5 col-sm-6 portfolio-item">
        <a class="d-flex justify-content-center portfolio-link" >
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="portfolio-caption text-muted">
          <p >{{ project.caption.subtitle }}</p>
        </div>
        <div class="portfolio-stars text-center">
          <i class="fa fa-star text-warning"></i>
          <i class="fa fa-star text-warning"></i>
          <i class="fa fa-star text-warning"></i>
          <i class="fa fa-star text-warning"></i>
          <i class="fa fa-star text-warning"></i>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals.html %}
